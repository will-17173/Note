<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/wangEditor.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">
    <title>Note</title>
</head>

<body>
    <div class="container-fluid" id="container">
        <nav class="navbar navbar-inverse navbar-static-top" id="nav">
            <a class="navbar-brand" href="#">Note</a>
            <a href="#" class="btn btn-success navbar-btn pull-right" data-toggle="modal" data-target="#new_note" id="new_note_btn">新建</a>
        </nav>
        <div class="notes"></div>
    </div>
<div class="modal fade" id="confirm_delete" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">确认要删除?</h4>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-danger" id="btn_del">删除</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="new_note" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">新建一个笔记</h4>
      </div>
      <div class="modal-body">
      	<input type="text" class="form-control" id="note_title" placeholder="标题">

      	<textarea id="editor"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" id="submit">提交</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="tip" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body">
        
      </div>
    </div>
  </div>
</div>

<script type="text/x-dot-template" id="tmpl_list">
{{ for(var i = 0; i < it.length; i++){ }}
<div class="panel panel-default" data-id="{{=it[i]._id}}">
    {{ if(it[i].title){ }}
    <div class="panel-heading">
        {{=it[i].title}}
    </div>
    {{ } }}
    <div class="panel-body">
        <div class="note-content">
        {{=it[i].content}}
        </div>
        <div class="opt">
            <p class="pull-left">{{=it[i].date}}</p>
            <div class="pull-right">
                <a class="btn btn-primary btn-sm btn-edit" data-toggle="modal" data-target="#new_note">编辑</a> <a data-toggle="modal" data-target="#confirm_delete" class="btn btn-danger btn-sm btn-del">删除</a>
            </div>
        </div>
    </div>
</div>
{{ } }}
</script>

<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="/js/wangEditor.min.js"></script>
<script src="/js/spin.min.js"></script>
<script src="/js/doT.min.js"></script>
<script src="/js/app.js"></script>
</body>

</html>
